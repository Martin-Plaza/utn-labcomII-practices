<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil</title>
    <style>
        form label{
            color: rgb(150, 124, 83);
        }
    </style>
</head>
<body style="background-color: rgb(38, 81, 83);">
    <h1>pagina para mostrar perfil.</h1>
    <form action="">
        <label for="readonly">readonly</label>
        <br>
        <input type="text" readonly="ESTUDIANTE" placeholder="readonly">
        <br>
        <label for="nombre">nombre completo:</label>
        <br>
        <input type="text" name="nombre completo" placeholder="nombre y apellido" id="nombre">
        <br>
        <label for="email">E mail:</label>
        <br>
        <input type="text" name="email" id="email" placeholder="E mail">
        <br>
        <label for="edad">Edad:</label>
        <br>
        <input type="numer" name="edad" id="edad" placeholder="edad: numero">
        <br>
        <br>
        <label for="nacionalidad">nacionalidad:</label>
        <br>
        <select name="nacionalidad" id="nacionalidad">
            <option value="argentina">argentina</option>
            <option value="brasil">brasil</option>
            <option value="colombia">colombia</option>
            <option value="peru">peru</option>
            <option value="chile">chile</option>
            <option value="bolivia">bolivia</option>
        </select>
            <br><br>
            <label for="condicion laboral">condicion laboral:</label>
            <br>
        <select name="trabajo" id="trabajo">
            <option value="full time">full time</option>
            <option value="part time">part time</option>
            <option value="en busqueda">en busqueda laboral</option>
            <option value="desempleado">desempleado</option>
        </select>
        <br><br>
        <label for="musica">gustos musicales:</label>
        <br>
        <input type="text" name="musica">
        <br>
        <label for="comida">comida preferida:</label>
        <br>
        <select name="comida" id="comida">
            <option value="asado">asado</option>
            <option value="ceviche">ceviche</option>
            <option value="arepa">arepa</option>
            <option value="bandeja paisa">bandeja paisa</option>
        </select>
        <br><br>
        <button style="border-radius: 5%;">ENVIAR FORMULARIO</button>
        <br>
        <label for="datos">recordar datos:</label>
        <input type="checkbox" name="recordar datos" id="recordar datos">
    </form>
</body>
</html>
